apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: logging-fluentd
  namespace: backend
spec:
  hosts:
    - "api.backend.com"
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /logging-fluentd/
      rewrite:
        uri: /
      route:
        - destination:
            host: logging-fluentd
            port:
              number: 3002
